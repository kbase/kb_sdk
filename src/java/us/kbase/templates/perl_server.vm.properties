#if( $method.async )
        '${method.name}_async' => '${module.module_name}.${method.name}',
#end
#end
#end
);

our %async_check_methods = (
#foreach( $module in $modules )
#foreach( $method in $module.methods )
#if( $method.async )
        '${method.name}_check' => '${module.module_name}.${method.name}',
#end
#end
#end
);
