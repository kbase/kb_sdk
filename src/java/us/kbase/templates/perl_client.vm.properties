    {
	$url = '${default_service_url}';
    }
#end

    my $self = {
	client => ${client_package_name}::RpcClient->new,
	url => $url,
	headers => [],
    };
#if( $any_async || $async_version )
    my %arg_hash = @args;
    my $async_job_check_time = 5.0;
    if (exists $arg_hash{"async_job_check_time_ms"}) {
        $async_job_check_time = $arg_hash{"async_job_check_time_ms"} / 1000.0;
    }
    $self->{async_job_check_time} = $async_job_check_time;
    my $async_version = #if($async_version)'$async_version'#{else}undef#{end};
    if (exists $arg_hash{"async_version"}) {
        $async_version = $arg_hash{"async_version"};
    }
    $self->{async_version} = $async_version;
#end

    chomp($self->{hostname} = `hostname`);
    $self->{hostname} ||= 'unknown-host';

    #
    # Set up for propagating KBRPC_TAG and KBRPC_METADATA environment variables through
    # to invoked services. If these values are not set, we create a new tag
    # and a metadata field with basic information about the invoking script.
    #
    if ($ENV${empty_escaper}{KBRPC_TAG})
    {
	$self->{kbrpc_tag} = $ENV${empty_escaper}{KBRPC_TAG};
    }
    else
    {
	my ($t, $us) = &$get_time();
	$us = sprintf("%06d", $us);
	my $ts = strftime("%Y-%m-%dT%H:%M:%S.${us}Z", gmtime $t);
	$self->{kbrpc_tag} = "C:$0:$self->{hostname}:$$:$ts";
    }
    push(@{$self->{headers}}, 'Kbrpc-Tag', $self->{kbrpc_tag});

    if ($ENV${empty_escaper}{KBRPC_METADATA})
    {
	$self->{kbrpc_metadata} = $ENV${empty_escaper}{KBRPC_METADATA};
	push(@{$self->{headers}}, 'Kbrpc-Metadata', $self->{kbrpc_metadata});
    }

    if ($ENV${empty_escaper}{KBRPC_ERROR_DEST})
    {
	$self->{kbrpc_error_dest} = $ENV${empty_escaper}{KBRPC_ERROR_DEST};
	push(@{$self->{headers}}, 'Kbrpc-Errordest', $self->{kbrpc_error_dest});
    }

#if( $authenticated )
    #
    # This module requires authentication.
    #
    # We create an auth token, passing through the arguments that we were (hopefully) given.

    {
	my $token = Bio::KBase::AuthToken->new(@args);
	
	if (!$token->error_message)
	{
	    $self->{token} = $token->token;
	    $self->{client}->{token} = $token->token;
	}
#if( $authenticated_only )
        else
        {
	    #
	    # All methods in this module require authentication. In this case, if we
	    # don't have a token, we can't continue.
	    #
	    die "Authentication failed: " . $token->error_message;
	}
#end
    }
#end

    my $ua = $self->{client}->ua;	 
    my $timeout = $ENV${empty_escaper}{CDMI_TIMEOUT} || (30 * 60);	 
    $ua->timeout($timeout);
    bless $self, $class;
    #    $self->_validate_version();
    return $self;
}

