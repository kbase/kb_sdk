    my($self, @args) = @_;
# Authentication: ${method.authentication}
    if ((my $n = @args) != ${method.arg_count}) {
        Bio::KBase::Exceptions::ArgumentValidationError->throw(error =>
                                   "Invalid argument count for function ${method.name}_async (received $n, expecting ${method.arg_count})");
    }
#if( $method.arg_count > 0 )
    {
        my(${method.arg_vars}) = @args;
        my @_bad_arguments;
#foreach( $param in $method.params )
        (${param.validator}) or push(@_bad_arguments, "Invalid type for argument ${param.index} \"${param.name}\" (value was \"${param.perl_var}\")");
#end
        if (@_bad_arguments) {
            my $msg = "Invalid arguments passed to ${method.name}_async:\n" . join("", map { "\t$_\n" } @_bad_arguments);
            Bio::KBase::Exceptions::ArgumentValidationError->throw(error => $msg,
                                   method_name => '${method.name}_async');
        }
    }
#end
    my $context = undef;
    if ($self->{async_version}) {
        $context = {'service_ver' => $self->{async_version}};
    }
    my $result = $self->{client}->call($self->{url}, $self->{headers}, {
        method => "${module.module_name}.${method.name}_async",
        params => \@args}, context => $context);
    if ($result) {
        if ($result->is_error) {
            Bio::KBase::Exceptions::JSONRPC->throw(error => $result->error_message,
                           code => $result->content->{error}->{code},
                           method_name => '${method.name}_async',
